{% extends 'base.html' %}
{% block body %}

<center>
    <h1>Meu Perfil</h1>
</center>
<div class="container mt-5 d-flex justify-content-center w-75">
    <div class="card p-3" style="width: 55%;">
        <div class="d-flex align-items-center">
            <div class="image pe-3">
                <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                    class="rounded" width="200">
            </div>
            <div class="ms-2">
                <center>
                    <h4 class="mb-0 mt-0 text-info">{{ current_user.username }}</h4>
                </center>
                <center>
                    <span class="me-0 text-info">{{ current_user.email }}</span>
                </center>
                <div class="p-2 mt-3 d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column">
                        <span class="points">Posts</span>
                        <span class="number">0</span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="points">Cursos</span>
                        <span class="number">0</span>
                    </div>
                </div>
                <div class="button mt-2 d-flex flex-row align-items-center">
                    <button class="btn btn-sm btn-outline-info w-100 mt-4">Editar Perfil</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
